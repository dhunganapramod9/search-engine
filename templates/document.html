<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="document-view">
    <header>
        <div class="document-header">
            <h1>{{ filename }}</h1>
            <nav class="document-nav">
                <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Search</a>
            </nav>
        </div>
    </header>

    <main class="document-content">
        <div class="content-wrapper">
            <div class="document-meta">
                <span class="file-name">{{ filename }}</span>
                <span class="content-length">{{ content|length }} characters</span>
            </div>
            
            <article class="document-text">
                <pre>{{ content }}</pre>
            </article>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Search Engine</p>
    </footer>
</body>
</html>
